services:
  # Backend API (GoFiber)
  backend:
    image: sagargujarathi/docker-heatmap-backend:latest
    container_name: docker-heatmap-backend
    restart: unless-stopped
    env_file:
      - .env.server
    ports:
      - "86:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - db_backend

networks:
  # Connecting to the existing database network
  db_backend:
    external: true
